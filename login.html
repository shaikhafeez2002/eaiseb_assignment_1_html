    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>

      <form action="" method="post">
        <label id="email"><strong>Email</strong></label>
        <input
          type="email"
          name="email"
          placeholder="abc@gmail.com"
          id="email"
          checked
          required
        />
        <label id="password"><strong>Password</strong></label>
        <input type="password" name="password" id="password" checked required/>
        <button type="submit">
          <img src="images\favicon-96x96.png" alt="Learn HTML" height="20"
          width="30"/> &nbsp;Login
          </button>
      </form>
    </header>
    <hr />

    <br />
    <br />
    <b><a href="https://www.eaiesb.com/">Software Training</a></b
    ><br />

    <img
      src="images\13592758_593324740847704_8363154831063085622_n.png"
      alt="eaiesb"
      width="100%" height="350"
    />
    </a>
    <br />
    <hr />

  

   

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            
              <tr>
                <td>
                  <label id="firstname">First Name: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                  <input type="text" name="firstname" id="firstname" checked required/>
                </td>
              </tr>
          
            
              <tr>
                <td >
                  <label id="lastname">Last Name: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                  </label>
                  <input type="text" name="lastname" id="lastname" checked required>
                </td>
              </tr>
          

            
              <tr>
                   <td rowspan="3">CurrentAddress:</td>
                     <td>
                        <label id="flatno">Flat no./House no.</label>
                        <input type="text" type ="number "name ="flat no"id="flatno" required>
                     </td>
                
                 <tr>
                   <td>
                      <label id="Locality">Locality</label>
                      <input type="text" type ="number" name ="locailty" id="locailty" required>
                   </td>
                  </tr>

                 <tr>
                    <td> 
                      <label id="city">City</label>
                      <input type="text" name ="City" id="City" required>
                    </td>
                 </tr>

               </tr>
        

        
         <tr>
           <td>
          <strong>Is Current address and Permanent address same?</strong>
          <input type="radio" name="yes" value="yes" checked id="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="yes" value="no" id="no">
          <label for="no">No</label>
           </td>
         </tr>

            
              <tr>
                <td>
                  <label id="email">Email: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="abc@gmail.com"
                    checked
                    required
                  />
                </td>
              </tr>
            

          
              <tr>
                <td>
                  <label id="password">Password: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                  <input type="password" name="password" id="password" checked  required/>
                </td>
              </tr>

          </table>

            <br>
              <button type="submit" >Register</button>
    

        </form>
       
      </section>
    </main>
